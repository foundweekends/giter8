name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 14 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      if: ${{ !github.event.repository.fork }}
      with:
        app_id: 89697
        private_key: ${{ secrets.FOUNDWEEKENDS_BOT_KEY }}
    - name: Launch Scala Steward
      if: ${{ !github.event.repository.fork }}
      uses: scala-steward-org/scala-steward-action@v2.13.5
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74864734+foundweekends-bot[bot]@users.noreply.github.com"
        author-name: "foundweekends-bot[bot]"
        scala-steward-version: 0.10.0 # https://oss.sonatype.org/content/repositories/snapshots/org/scala-steward/scala-steward-core_2.13/
